    .arrow-container {
      position: relative;
      display: inline-block;
    }

    .arrow-zone {
      position: absolute;
      top: 0;
      width: 45%;
      height: 100%;
      z-index: 4;
    }

    .left-zone {
      left: 0;
    }

    .right-zone {
      right: 0;
    }

    .arrow-link {
      position: absolute;
      top: 50%;
      width: 328px;
      height: 328px;

      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      pointer-events: none;
    }

    .arrow-prev {
      left: -230px;
    }

    .arrow-next {
      right: -230px;
    }

    .left-zone:hover~.arrow-prev,
    .right-zone:hover~.arrow-next,
    .arrow-link:hover {
      opacity: 1;
      pointer-events: auto;
    }

    .arrow-button {
      width: 196px;
      height: 196px;
      background-image: url('Nav_Loop.png');
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, filter 0.3s ease;
      position: relative;
      border-radius: 50%;
      cursor: pointer;
      filter: brightness(100%);
    }

    .arrow-button:hover {
      filter: brightness(110%);
      transform: scale(1.05);
    }

    .arrow-button:hover .arrow-text {
      opacity: 1;
    }

    .arrow-text {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #D93A2F;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 10;
    }

    .arrow-svg {
      width: 80px;
      height: 80px;
      stroke: #D93A2F;
    }

    .trudi {
      font-family: 'Arial', sans-serif;
      font-size: 4rem;
      color: #506A7A;
    }

    .connolly {
